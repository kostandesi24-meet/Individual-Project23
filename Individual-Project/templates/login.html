<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="/" method="POST">
        <div>
            <input type="email" name="email" placeholder="Email*" required>
        </div>

        <!--password-->
        <div>
            <input type="password" name="password" placeholder="Password*" minlength="6">
        </div>

        <div>
            <input type="submit"/>
        </div>

    </form>
    <!-- signup -->
    <div>
         <a href="/signup"><button>signup</button></a>
    </div>
    <h3>{{error}}</h3>
</body>
</html>
